<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상 맞추기 | 시각디자인 훈련소</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="color-page">
    <h1>🎨 색상 맞추기</h1>

    <!-- 랜덤 색상 박스 -->
    <div class="sample-section">
      <div class="sample-color" id="sampleColor"></div>
      <button id="changeColorBtn">색상 바꾸기</button>
    </div>

    <!-- 내 색상 + 컬러 휠 -->
    <div class="select-section">
      <div class="user-color" id="userColor"></div>
      <input type="color" id="colorPicker" value="#ffffff">
    </div>

    <!-- 결과 버튼 -->
    <div class="result-section">
      <button id="checkResult">결과 확인</button>
      <p id="resultText"></p>
    </div>
  </div>

  <script src="color-match.js"></script>
</body>
</html>
